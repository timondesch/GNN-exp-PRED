<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='base/base.css') }}">
    <title>User-centric taxonomy of GNN explainability methods</title>
</head>

<body>
    <div style="margin-top: 50px; width: 100%; text-align: center;">
        <div class="wrapper">
        <h1>User-centric taxonomy of GNN explainability methods</h1>
        </div>
        <br>
        <!-- <form action="/add" method="post">
            <div class="wrapper">
                <input class="option" type="text" name="title" placeholder="Add a method..."><br>
            <button type="submit" class="option">Add</button>
            </div>
        </form> -->


        <form action="/filter" method="post">
            <!-- <div class="wrapper">
                    <input type="radio" name="filter" id="edge" value="edge">
                    <label for="edge" class="option">
                        <div class="dot"></div>
                        <span>Edge</span>
                    </label>

                    <input type="radio" name="filter" id="node" value="node">
                    <label for="node" class="option">
                        <div class="dot"></div>
                        <span>Node</span>
                    </label>
            </div> -->


            <div class="wrapper">
                    <input type="radio" name="type" id="multi" value="multi" checked>
                    <label for="multi" class="option" onclick="document.querySelectorAll('#GCR, #GM').forEach(element => {
                        element.disabled=false
                    });">
                        <div class="dot"></div>
                        <span>Multiple graphs</span>
                    </label>

                    <input type="radio" name="type" id="solo" value="solo">
                    <label for="solo" class="option" onclick="document.querySelectorAll('#GCR, #GM').forEach(element => {
                        element.disabled=true
                    });">
                        <div class="dot"></div>
                        <span>Unique graph</span>
                    </label>
            </div>

            <div class="wrapper">
                    <input type="radio" name="task" id="any" value="Task" checked>
                    <label for="any" class="option">
                        <div class="dot"></div>
                        <span>Any</span>
                    </label>

                    <input type="radio" name="task" id="NCR" value="node_classification_regression">
                    <label for="NCR" class="option tooltip">
                        <span class="tooltiptext">Node classification/regression</span>
                        <div class="dot"></div>
                        <span>NCR</span>
                    </label>

                    <input type="radio" name="task" id="ECR" value="edge_classification_regression">
                    <label for="ECR" class="option tooltip">
                        <span class="tooltiptext">Edge classification/regression</span>
                        <div class="dot"></div>
                        <span>ECR</span>
                    </label>

                    <input type="radio" name="task" id="EP" value="edge_prediction">
                    <label for="EP" class="option tooltip">
                        <span class="tooltiptext">Edge prediction</span>
                        <div class="dot"></div>
                        <span>EP</span>
                    </label>

                    <input type="radio" name="task" id="CD" value="community_detection">
                    <label for="CD" class="option tooltip">
                        <span class="tooltiptext">Community detection</span>
                        <div class="dot"></div>
                        <span>CD</span>
                    </label>

                    <input type="radio" name="task" id="GCR" value="graph_classification_regression">
                    <label for="GCR" class="option tooltip">
                        <span class="tooltiptext">Graph classification/regression</span>
                        <div class="dot"></div>
                        <span>GCR</span>
                    </label>

                    <input type="radio" name="task" id="GM" value="graph_matching">
                    <label for="GM" class="option tooltip">
                        <span class="tooltiptext">Graph matching</span>
                        <div class="dot"></div>
                        <span>GM</span>
                    </label>
            </div>


            <div class="wrapper">
                    <select name="format" class="option">
                        <option value="Explanation_Format">Any format</option>
                        <option value="subgraph">Subgraph</option>
                        <option value="walk">walk</option>
                        <option value="typical_graph">Typical graph</option>
                        <option value="Mask">Mask</option>
                        <option value="bayesian_network">Bayesian network</option>
                    </select>
            </div>
            <div class="wrapper">
                <button type="submit" class="option">Filter</button>
                <button type="reset" class="option">Reset</button>
            </div>
        </form>

        <br>

        <div class="wrapper" id="list">
        <h3>Methods {{s}}</h3>
        {% if l|length == 0 %}
        <p class="option">No method matches the entered criteria.</p>
        {% else %}
        {% for item in l %}
            <p class="option">{{item}}</p>
        {% endfor %}
        {% endif %}
        </div>
    </div>
</body>

</html>
